<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
		<title>Att göra-lista</title>
	</head>
	<body>

		<header>
			<h1>Fredriks att göra lista</h1>
		</header>
		<form class="" method="post">
			<input class="todo-input" type="text">
			<button class="todo-button" type="submit" name="button">
				<i class="fas fa-plus-square"></i>
			</button>

			<div class="select">
				<select class="filter-todo" name="todos">
					<option value="allt">Alla</option>
					<option value="completed">Färdiga</option>
					<option value="uncompleted">Inte gjorda</option>

				</select>
			</div>
		</form>

		<div class="todo-container">
			<ul class="todo-list"></ul>

		</div>

		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
